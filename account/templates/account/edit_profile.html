{% extends "base.html" %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-9 offset-md-2">
        <div class="card">
          <div class="card-body">
            <h1 class="card-title text-center mb-4">Edit Profile</h1>
            <form method="post">
              {% csrf_token %}
              
              {% for field in form %}
                <div class="mb-3">
                  <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                  {{ field }}
                  {% if field.errors %}
                    <div class="invalid-feedback d-block">
                      {{ field.errors.0 }}
                    </div>
                  {% endif %}
                </div>
              {% endfor %}
              
              <button type="submit" class="btn btn-primary w-100 mt-3">Save Changes</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
